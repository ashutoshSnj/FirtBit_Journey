<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            background-color: white;
            border: 1px solid rgb(137, 92, 100);
            margin: 20px auto;
            border-radius: 10px;
        
        }
        .box img {
            width: 100%;
            border-radius: 8px;
            margin: 0;
        }
        .class1 {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .class1 img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .class1 .username h4 {
            margin: 0;
            font-size: 14px;
        }
        .class1 .username .location {
            font-size: 12px;
            color: #888;
        }
        .logo {
            padding: 10px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .class2 {
            padding: 15px;
        }
        .class2 h4 {
            font-size: 14px;
            color: #444;
            margin: 0;
        }
        .class2 p {
            margin: 10px 0;
            font-size: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="class1">
            <img src="etherium.jpeg" alt="Profile Picture">
            <div class="username">
                <h4>Ashutosh Shelke</h4>
                <div class="location">Sungamner</div>
            </div>
        </div>

        <img src="bitcoin.jpg" alt="Post Image">

        <div class="logo">
        
            <svg aria-label="Like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke="#ed4956" stroke-width="2"></path>
            </svg>
        
            <svg aria-label="Comment" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                <path d="M12 2C6.48 2 2 6.48 2 12c0 3.04 1.14 5.82 3.01 7.88L2 22l3.56-1.19C7.42 22.86 9.61 24 12 24c5.52 0 10-4.48 10-10S17.52 2 12 2z" stroke="#262626" stroke-width="2"></path>
            </svg>
        
            <svg aria-label="Share Post" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                <path d="M22 3L9.218 10.083a3.96 3.96 0 0 0-6.215.36L2 12l1.004 1.508a3.96 3.96 0 0 0 6.214.36L22 21v-4.98l-4.586-3.056a3.96 3.96 0 0 0-6.214-.36l-5.8 3.87L2 14v5.817c0 .795.383 1.555 1.004 2.053.63.51 1.428.63 2.14.43l.856-.267C6.9 21.867 7.508 22 8.118 22c2.057 0 4.024-.792 5.412-2.221C14.08 18.766 16 16.633 16 12c0-1.91.68-3.65 1.805-5.03L22 3z" stroke="#262626" stroke-width="2"></path>
            </svg>
    
            <svg aria-label="Save" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                <path d="M19 3H5a2 2 0 0 0-2 2v17l7-5.5L17 22V5a2 2 0 0 0-2-2z" stroke="#262626" stroke-width="2"></path>
            </svg>
        </div>

        <div class="class2">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque a, quaerat esse accusantium expedita repellat itaque voluptatem facere ut possimus!</p>
        </div>
    </div>
</body>
</html>

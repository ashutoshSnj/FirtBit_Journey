<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <script>
   function greet(name, call) {
    console.log("Hello, " + name);
    call();  // Calling the callback function
}

function sayGoodbye() {
    console.log("Goodbye!");
}

// Passing sayGoodbye as a callback to greet
greet("Ashutosh", sayGoodbye);
</script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bootstrap UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
        </div>
    </nav>
    
    <div class="container text-center my-5">
        <h1 class="display-4">Welcome to My Website</h1>
        <p class="lead">Explore modern UI elements with Bootstrap.</p>
        <button class="btn btn-primary btn-animated">Click Me</button>
    </div>
    
    <div class="d-flex justify-content-center my-4">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="container my-5">
        <div class="card mx-auto" style="width: 18rem;">
            <img src="etherium.jpeg" class="card-img-top" alt="Sample Image">
            <div class="card-body">
                <p class="card-text">This is a sample image displayed inside a Bootstrap card.</p>
            </div>
        </div>
    </div>
    
    <div class="container my-4">
        <label for="customRange3" class="form-label">Select a Value</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
    </div>

    <div class="container my-4">
        <select class="form-select" aria-label="Default select example">
            <option selected>Choose an option</option>
            <option value="1">Option One</option>
            <option value="2">Option Two</option>
            <option value="3">Option Three</option>
        </select>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
    <script>
        function PrintTables() {
           
             num = parseInt(document.getElementById("num").value);
           
         finalResult = ""; 


            for ( j = 0; j < 10; j++) {
                 currentNum = num + j;

                table = `<table border="2">
                                <tr> <th> Table for ${currentNum}</th>
                                </tr>`;
                
                for ( i = 1; i <= 10; i++) {
                    const result = currentNum * i;
                    table += `<tr>
                                <td>${currentNum} x ${i} = ${result}</td>
                              </tr>`;
                }
                table += "</table><br>"; 
                finalResult += table;   
            }

            document.getElementById("result").innerHTML = finalResult;
        }
    </script>
</head>
<body>
    <div>
        <label for="num">Enter Number:</label>
        <input type="text" id="num" placeholder="e.g., 2"><br><br>
        <button onclick="PrintTables()">Print Tables</button><br><br>
        <span id="result"></span>
    </div>
</body>
</html>

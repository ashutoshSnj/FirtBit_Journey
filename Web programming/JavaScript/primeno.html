<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check prime no</title>
</head>
<script>
 function prime(){
    var1 = (document.getElementById("no").value)
    console.log(var1)
    flag=0
    for(i=2;i<var1/2;i++){
        if(var1%i==0){
            document.getElementById("output").innerHTML=` ${var1} is not prime no`
            flag=1
            break
        }

    }
    if(flag==0)
    document.getElementById("output").innerHTML=` ${var1} is prime no `
    // num = parseInt(document.getElementById("num").value);
 }
</script>
<body>
    <div>
        <label for="no">Enter the no</label>
        <input type="text" id="no"> <br>

        <button onclick="prime()">check prime</button>
        <span id="output"></span>

    </div>
  
</body>
</html>

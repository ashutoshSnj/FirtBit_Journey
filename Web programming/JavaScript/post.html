<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        
        }
        .box {
            width: 300px;
            background-color: rgb(235, 181, 181);
            border: 1px solid rgb(206, 5, 39);
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;

        
        }
        .box img {
            width: 100%;
            border-radius: 8px;
            margin-top: 0px;
        }
        .profile {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logo {
            padding: 10px;
            display: flex;
            justify-content: space-around; 
            gap: 10px; 
        }
        .content {
            padding: 15px;
        }
        
        .content p {
            margin: 10px 0;
            font-size: 15px;
        } 
    </style>

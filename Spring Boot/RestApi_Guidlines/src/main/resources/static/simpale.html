<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student API Test</title>
</head>
<body>
    <h2>Get Student Info</h2>
    
    <form action="/student" method="get">
         Enter id <input type="text" name="stdid">
        <button type="submit">Get Student</button>
    </form>

    <h2>Get Cached Student Info</h2>

    <form action="id" method="get">
      Enter new id <input type="text" name="id">
        <button type="submit">Get Cached Student</button>
    </form>

</body>
</html>
